<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <linkhref="https:://fonts.googleapis.com/css?family=Muli&display=swap"rel="stylesheet"></linkhref>
    <!-- Styles -->
    <link rel="stylesheet" href="./styles.css">
    <title>Login</title>
</head>
<body>
    <header class='header'>
        <img class='header__img'  src="./mapachito.png" alt="Mapachito">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia Sesión</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar Sesión</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" id="cbox1" value="checkbos">Recuérdame
                    </label>
                    <a href="/login.html">¿Olvidaste tu constraseña?</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="https://raw.githubusercontent.com/teffcode/Platzi-Frontend-Dev/master/assets/google-icon.png" alt="google-icon">Inicia sesión con Google</div>
                <div><img src="https://raw.githubusercontent.com/teffcode/Platzi-Frontend-Dev/master/assets/twitter-icon.png" alt="google-icon">Inicia sesión con Twitter</div>
            </section>
            <p class="login__container--register">¿Aún no tienes cuenta?  <a href="/login.html">Regístrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/login.html">Términos de uso</a>
        <a href="/login.html">Declaración de privacidad</a>
        <a href="/login.html">Centro de ayuda</a>
    </footer>
</body>
</html>
